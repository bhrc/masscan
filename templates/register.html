{% extends 'page.html' %}
{% block pagetitle %}ثبت‌نام در سایت{% endblock %}
{% block pagecontent %}
<section>
  <form method="post" id="singnupFrom">
    {% csrf_token %}
    <div class="container-sm mt-5">
        <div class="row justify-content-md-center m-2">
            <div class="col-sm-6">
                <h2>ثبت‌نام در سایت</h2>
                <div class="form-floating mb-3">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Choose your user name" required>
                    <label class="font-weight-bold">نام<span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Choose your user name" required>
                    <label class="font-weight-bold">نام‌‌خانوادگی<span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" id="email" dir="ltr" class="form-control" placeholder="Enter valid email" autocomplete="off" required>
                    <label class="font-weight-bold">ایمیل <span class="text-danger">*</span></label>
                    <div class="text-danger"><em>ایمیل، نام کاربری شما برای ورود خواهد بود!</em></div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password1" id="password1" dir="ltr" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                    required>
                    <label class="font-weight-bold">پسورد <span class="text-danger">*</span></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password2" id="password2" dir="ltr" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                    required>
                    <label class="font-weight-bold">تکرار پسورد <span class="text-danger">*</span></label>
                </div>
                <label><input type="checkbox" name="signupcondition" id="signupcondition" required> با <a href="javascript:;">شرایط استفاده از وب‌‌سایت</a> موافقم.</label>
                <div class="d-grid mt-1">
                  <button class="btn btn-primary" type="submit">ثبت‌نام</button>
                </div>
                <p>اگر عضوید
                    <a href="/account/login">وارد شوید</a>.
                </p>
                <div class="form-group">
                {% for message in messages %}
                  <div class="alert alert-primary" role="alert">{{ message }}</div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
  </form>
</section>
{% endblock %}
